<html>
	<head>

		<meta content="text/html;charset=utf-8" http-equiv="Content-Type"></meta>
		<meta content="utf-8" http-equiv="encoding"></meta>
		<title>Lauren Harrington :: Aligner</title>
		<link href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&family=Milonga&family=Nunito&family=Roboto&display=swap" rel="stylesheet">
		<link href="site2.css" rel="stylesheet" type="text/css" />
		<script src="hunt-mcilroy.js" type="text/javascript"></script>
		<script src="site.js" type="text/javascript"></script>
		<script src="inputHandler.js" type="text/javascript"></script>
		<script src="fileHandler.js" type="text/javascript"></script>
	</head>
	
	<body>
		<div class="header">
			<div class="header-inner">
				<div class="sigil">Aligner</div>
			</div>
		</div>
		
		<div class="main-container">
			<div class="instructions">
				<label>Show controls:<label><input checked type="checkbox"/>
				<ul>
					<li>arrow keys / click: selection</li>
					<li>i: insert cell before</li>
					<li>o: insert cell after</li>
					<li>n: push filled cells down</li>
					<li>m: push filled cells up</li>
					<li>x: delete an empty cell</li>
					<li>q: clear adjacent blanks</li>
					<li>f: flag a row (toggle)</li>
					<li>enter: confirm complete</li>
					<li>backspace: previous sentence</li>
				</ul>
			</div>
			<svg id="trangles" viewBox='-250 -250 500 500'>
				<defs>
				  <polygon id='tri' points=' 0, -250 -216.5, 125 216.5, 125'/>
				  <filter id="f1" x="0" y="0">
					<feGaussianBlur in="SourceGraphic" stdDeviation="25" />
				  </filter>
				</defs>
			
				<g>
					<use xlink:href='#tri'/>
					<use xlink:href='#tri' filter="url(#f1)"/>
					<use xlink:href='#tri'/>
					<use xlink:href='#tri' filter="url(#f1)"/>
					<use xlink:href='#tri'/>
					<use xlink:href='#tri' filter="url(#f1)"/>
				</g>
			</svg>


			<div class="text-container" id="text-container">
				<form id="myForm">
					<input type="file" id="csvFile" accept=".csv" />
					<br />
					<input type="submit" value="Submit" />
				</form>
				<span id="recordDisplay"></span>
				<span id="sentenceDisplay"></span>
				<div id="alternatively">
					OR
					<button onclick="getDiffExample();">Get example diff alignment</button>
				</div>
			</div>
		</div>
		<div class="footer">&Delta;</div>
    </body>
</html>
