	<body>
		<header>
			<div class="header_container">
					<div class="nav_bar">
							<a target="_self" href="#">Home</a>
							<a target="_self" href="/education.html">Education</a>
							<a target="_self" href="/research.html">Research</a>
					</div>
			</div>
	</header>   
		
		<div class="main-container">
			<div class="splash">
				<div class="name">Transcription Aligner</div>
				<div class="subheading">Lauren Harrington - PhD Student in Forensic Speech Science</div>
		</div>

			<div class="instructions">
				<label>Show controls:<label><input checked type="checkbox"/>
				<ul>
					<li>arrow keys / click: selection</li>
					<li>i: insert cell before</li>
					<li>o: insert cell after</li>
					<li>n: push filled cells down</li>
					<li>m: push filled cells up</li>
					<li>x: delete an empty cell</li>
					<li>q: clear adjacent blanks</li>
					<li>f: flag a row (toggle)</li>
					<li>enter: confirm complete</li>
					<li>backspace: previous sentence</li>
				</ul>
			</div>
			<svg id="trangles" viewBox='-250 -250 500 500'>
				<defs>
				  <polygon id='tri' points=' 0, -250 -216.5, 125 216.5, 125'/>
				  <filter id="f1" x="0" y="0">
					<feGaussianBlur in="SourceGraphic" stdDeviation="25" />
				  </filter>
				</defs>
			
				<g>
					<use xlink:href='#tri'/>
					<use xlink:href='#tri' filter="url(#f1)"/>
					<use xlink:href='#tri'/>
					<use xlink:href='#tri' filter="url(#f1)"/>
					<use xlink:href='#tri'/>
					<use xlink:href='#tri' filter="url(#f1)"/>
				</g>
			</svg>


			<div class="text-container" id="text-container">
				<form id="myForm">
					<input type="file" id="csvFile" accept=".csv" />
					<br />
					<input type="submit" value="Submit" />
				</form>
				<span id="recordDisplay"></span>
				<span id="sentenceDisplay"></span>
				<div id="alternatively">
					OR
					<button onclick="getDiffExample();">Get example diff alignment</button>
				</div>
			</div>
		</div>
